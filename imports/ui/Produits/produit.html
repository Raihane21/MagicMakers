<template name="produit">
    <div class="enfant">

        <div class="card">
          {{#if mode}}
          <button class="removeproduit button is-danger" style="position: absolute; z-index: 2; right: 0px;">Delete</button>
          {{/if}}
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="/placeholder.png">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                </div>
                <div class="media-content">
                  <p class="title is-4">{{produit.titre}}</p>
                </div>
              </div>
          
              <div class="content">
                {{produit.description}}
              </div>
            </div>
          </div> 
    </div>
</template>
