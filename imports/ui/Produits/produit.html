<template name="produit">
    <div class="enfant">

        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="/placeholder.png">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                </div>
                <div class="media-content">
                  <p class="title is-4">{{titre}}</p>
                </div>
              </div>
          
              <div class="content">
                {{description}}
              </div>
            </div>
          </div> 
    </div>
</template>
