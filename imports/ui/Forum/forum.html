<template name="forum">
  <div class="fond-orange marge-du-bas-tres">
  <div class="rectangle-haut ">
  
    <button class="button is-danger marge-gauche-tres marge-du-haut is-medium">Menu</button>
    <div class="grostitre blanc marge-cote-gauche marge-du-bas">
  Nom du site/logo
    </div>
  </div>
  <br>
  <button class="aller-vers-profil button is-outlined marge-cote-gauche">Profil</button>
  <button class="aller-vers-accueil button is-outlined ">Accueil</button>
  <button class="aller-vers-utilisateurs button is-outlined  ">Utilisateur</button>
   <h1  class="grostitre marge-cote-gauche">
       <br>
       <br>
   Bienvenue sur le forum.
   </h1>
   <p class="marge-cote-gauche">Si vous avez la moindre question n'hésiter pas à la poser et un autre utilisateur se fera un plaisir de vous répondre.
  </p> 
  
   <br><br><br><br><br><br><br>
  <div class="marge-cote-gauche marge-cote-droit box ">
   <label for="site-search">Question :</label>
   <input type="search" id="recherche question" name="q">
   <br>
   <div class="marge-du-haut">
        <button class="button is-success">Rechercher</button> </div>
      </div>
  
  <br>
  <div class="marge-cote-gauche marge-cote-droit box ">
  Questions les plus courantes
  <br>
  <button class="info button is-outlined is-small">Nouveau message</button>
  {{> Template.dynamic template=currentPage}}
  {{#each commentaires}}
    {{>commentaire}}
  {{/each}}
  
  </div>
  <br>
 
  <br>
  
  </div>
  </template>
